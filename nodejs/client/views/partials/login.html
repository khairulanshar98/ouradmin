<script src="js/login.js"></script>
<div class="logmod">
  <div class="logmod__wrapper">
    <div class="logmod__container">
      <ul class="logmod__tabs">
        <li data-tabtar="lgm-2" ng-class="{current:arg1=='login'}"><a href="#/login/login" >Login</a></li>
        <li data-tabtar="lgm-1" ng-class="{current:arg1=='signup'}"><a href="#/login/signup" >Sign Up</a></li>
      </ul>
      <div class="logmod__tab-wrapper">
      <div class="logmod__tab lgm-1" ng-show="arg1=='signup'">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
        </div>
        <div class="logmod__form">
          <form accept-charset="utf-8" >
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Email*</label>
                <input class="string optional" maxlength="255" name="user-email" ng-model="user.email" placeholder="Email" type="email" size="50" ng-disabled="objectDisabled"/>
              </div>
            </div>
            <div class="sminputs">
              <div class="input string optional">
                <label class="string optional" for="user-pw">Password *</label>
                <input class="string optional" maxlength="255" name="user-pw" ng-model="user.passwd" placeholder="Password" type="password" size="50" ng-disabled="objectDisabled"/>
              </div>
              <div class="input string optional">
                <label class="string optional" for="user-pw-repeat">Repeat password *</label>
                <input class="string optional" maxlength="255" name="user-pw-repeat" ng-model="user.passwdRepeat" placeholder="Repeat password" type="password" size="50" ng-disabled="objectDisabled"/>
              </div>
            </div>
            <div class="simform__actions">
              <button class="sumbit" name="commit" type="button" value="Create Account" ng-click="signup(user)" ng-disabled="objectDisabled">Create Account</button>
              <span class="simform__actions-sidetext">By creating an account you agree to our <a class="special" href="javascript:" target="_blank" role="link">Terms & Privacy</a></span>
            </div>
          </form>
        </div>
        <div class="logmod__alter">
          <div class="logmod__alter-container">
            <!--<a href="#" class="connect facebook">
              <div class="connect__icon">
                <i class="fa fa-facebook"></i>
              </div>
              <div class="connect__context">
                <span>Create an account with <strong>Facebook</strong></span>
              </div>
            </a>

            <a href="#" class="connect googleplus">
              <div class="connect__icon">
                <i class="fa fa-google-plus"></i>
              </div>
              <div class="connect__context">
                <span>Create an account with <strong>Google+</strong></span>
              </div>
            </a>-->
          </div>
        </div>
      </div>
      <div class="logmod__tab lgm-2" ng-show="arg1=='login'">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Enter your email and password <strong>to sign in</strong></span>
        </div>
        <div class="logmod__form">
          <form accept-charset="utf-8">
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-name">Email*</label>
                <input class="string optional" maxlength="255" ng-model="user.email" name="user-email" placeholder="Email" type="email" size="50" ng-disabled="objectDisabled"/>
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <label class="string optional" for="user-pw">Password *</label>
                <input class="string optional" maxlength="255" ng-model="user.passwd" name="user-pw" placeholder="Password" type="password" size="50" ng-show="!showpasswd" ng-disabled="objectDisabled"/>
                <input class="string optional" maxlength="255" ng-model="user.passwd" placeholder="Password" type="text" size="50" ng-show="showpasswd" ng-disabled="objectDisabled"/>
                						<span class="hide-password" ng-show="!showpasswd" ng-click="showpasswd=true" ng-disabled="objectDisabled">Show</span>
                            <span class="hide-password" ng-show="showpasswd" ng-click="showpasswd=false" ng-disabled="objectDisabled">Hide</span>
              </div>
            </div>
            <div class="simform__actions">
              <button class="sumbit" type="button" value="Log In" ng-click="login(user)" ng-disabled="objectDisabled">Log In</button>
              <span class="simform__actions-sidetext">Forgot your password?<br><a class="special" role="link" href="#">Click here</a></span>
            </div>
          </form>
        </div>
        <div class="logmod__alter">
          <div class="logmod__alter-container">
            <!--<a href="#" class="connect facebook">
              <div class="connect__icon">
                <i class="fa fa-facebook"></i>
              </div>
              <div class="connect__context">
                <span>Sign in with <strong>Facebook</strong></span>
              </div>
            </a>
            <a href="#" class="connect googleplus">
              <div class="connect__icon">
                <i class="fa fa-google-plus"></i>
              </div>
              <div class="connect__context">
                <span>Sign in with <strong>Google+</strong></span>
              </div>
            </a>-->
          </div>
        </div>
          </div>
      </div>
    </div>
  </div>
